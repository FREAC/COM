<!DOCTYPE html>
<html lang="en">

<head>

	<title>MMHRD</title>
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS: Libs -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/lib/leaflet.min.css" />
	<link rel="stylesheet" href="css/lib/tabulator.min.css" />
	<link rel="stylesheet" href="css/lib/easy-autocomplete.min.css" />
	<link rel="stylesheet" href="css/lib/locate-control.min.css" />
	<link rel="stylesheet" href="css/lib/esri-leaflet-geocoder.min.css" />
	<link rel="stylesheet" href="plugin/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css" >
	<link rel="stylesheet" href="plugin/Leaflet.MarkerCluster.List-master/dist/leaflet-markercluster-list.css" />
	<!-- CSS: Custom fix -->
	<link rel="stylesheet" href="css/styles.css" />

	<!-- JS: Libs -->
	<script type="text/javascript" src="js/lib/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="js/lib/leaflet-1.4.0.min.js"></script>
	<script type="text/javascript" src="js/lib/leaflet-providers.min.js"></script>
	<script type="text/javascript" src="js/lib/tabulator-4.2.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.easy-autocomplete-1.3.5.min.js"></script>
	<script type="text/javascript" src="js/lib/locate-control-0.66.1.min.js"></script>
	<script type="text/javascript" src="js/lib/esri-leaflet-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/lib/esri-leaflet-geocoder-2.2.14.min.js"></script>
	<script type="text/javascript" src="plugin/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script>
	<script type="text/javascript" src="plugin/Leaflet.MarkerCluster.List-master/dist/leaflet-markercluster-list.src.js"></script>
</head>

<body>

	<div class="container-fluid d-flex h-100">
		<div class="row flex-fill d-flex">
			<!-- Map -->
			<div class="col-sm-7 order-sm-last overflow-hidden" id="map"></div>

			<!-- Sidebar-->
			<div class="col-sm-5 order-sm-first overflow-auto mh-100" id="legend">
				<h3>FSU College of Medicine<br>Maternal Mental Health Resource Directory</h3>
				<form>
					<div class="form-row">
						<div class="col-sm-12 mb-2">
							<input type="text" class="form-control" id="easy-auto">
						</div>
					</div>

					<div class="form-row">
						<div class="col-sm-12 mb-2 mt-2 mt-sm-0 btn-group btn-group-toggle blocks"
							data-toggle="buttons">
							<label class="btn btn-garnet text-wrap btn-primary px-1 py-2">
								<!-- Ttallahassee insurance -->
								<input type="checkbox" name="options" id="insurance" autocomplete="off">
								Ttallahassee insurance
							</label>
							<label class="btn btn-garnet text-wrap btn-primary px-1 py-2">
								<!-- zipcode 32309/medicare -->
								<input type="checkbox" name="options" id="medicare" autocomplete="off">
								zipcode 32309/medicare
							</label>
						</div>
					</div>

					<div class="form-row">
						<div class="col-6">
							<select class="form-control" id="radius">
								<option value="default" selected disabled hidden>Search radius</option>
								<!-- Value is distance in meters -->
								<option value="5347">5 miles</option>
								<option value="10693">10 miles</option>
								<option value="26734">25 miles</option>
								<option value="53467">50 miles</option>
							</select>
						</div>
						<div class="col-6 d-flex">
							<button type="button" class="btn btn-light flex-fill" id="clear-search">Clear</button>
						</div>
					</div>
				</form>

				<!-- Results div -->
				<div class="row p-3">
					<div class="col">
						<!-- TODO Combine this with the results-table div -->
						<h3>Results</h3>
						<p><span id="json_one_results_title"><span id="json_one_results">0</span> <span
									id="json_one_title">providers</span></span>
							are within the given radius.</p>
						<div id="results-table"></div>
					</div>
				</div>
				<div class="row p-3">
					<div class="col">
						<div id='about-section'>
							<h3>About</h3>
							<p>
								This demo counts the number of group care facilities within a radius of a given point
								and
								displays them on a map using <a href="https://leafletjs.com/" target="_blank"
									rel="noopener">Leaflet</a>.
							</p>
							<p>This project is sponsored by:<br><br>
								<a href="https://www.sagerx.com/" target="_blank" rel="noopener"><img
										alt="Sage Therapeutics" src="images/logo-sagerx.svg"></a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- JS: Custom -->
	<script type="text/javascript" src="js/filter.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
